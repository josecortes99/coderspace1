<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoderSpace — Perfil de Usuario</title>
  
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>

  <!-- Tema inicial -->
  <script>
    (() => {
      const theme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (theme === 'dark' || (!theme && prefersDark)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>

<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 min-h-screen">
  
  <!-- HEADER -->
  <header class="sticky top-0 z-50 border-b border-gray-200/70 dark:border-gray-800/70 bg-white/80 dark:bg-gray-900/80 backdrop-blur">
    <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center gap-8">
        <a href="./feed.html" class="text-2xl font-bold tracking-tight hover:text-indigo-600 dark:hover:text-indigo-400">
          CoderSpace
        </a>
        <ul class="hidden md:flex items-center gap-6 text-gray-700 dark:text-gray-300">
          <li><a href="./feed.html" class="hover:text-indigo-600 dark:hover:text-indigo-400">Feed</a></li>
        </ul>
      </div>

      <!-- Botón tema -->
      <button id="darkToggle" class="px-3 py-2 rounded-xl text-sm font-medium border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 hover:bg-gray-100 dark:hover:bg-gray-800">
        🌙
      </button>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- TARJETA DE PERFIL -->
    <div class="rounded-2xl bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 overflow-hidden mb-6">
      <!-- Portada -->
      <div class="h-48 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>
      
      <!-- Info del perfil -->
      <div class="px-6 pb-6">
        <!-- Foto y botón -->
        <div class="flex items-start justify-between -mt-16 mb-4">
          <img id="profileImage" src="../../../assets/default.jpg" 
               alt="Juan Pérez" 
               class="h-32 w-32 rounded-full border-4 border-white dark:border-gray-900 object-cover">
          <a id="editProfileBtn" href="./modifyuser.html" class="mt-16 p-3 bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200 rounded-full hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.85 2.573 2.573a1.724 1.724 0 001.066 2.573c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.85 3.31-2.573 2.573a1.724 1.724 0 00-2.573 1.066c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.85-2.573-2.573a1.724 1.724 0 00-1.066-2.573c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.85-3.31 2.573-2.573a1.724 1.724 0 002.573-1.066z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
          </a>
        </div>

        <!-- Nombre -->
        <h1  id="profileName" class="text-3xl font-bold mb-2"></h1>
        <p id="userAlias" class="text-gray-600 dark:text-gray-400 mb-3"></p>
        <p id="profileDescription" class="text-gray-700 dark:text-gray-300 mb-4"></p>
        <div class="flex items-center space-x-4">
          <a id="githubLink" href="#" target="_blank" class="text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-gray-50">
            <svg class="h-6 w-6" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.28 1.87.91 2.31.71.14-.46.56-.91 1.03-1.18-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.69-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38C13.71 14.53 16 11.53 16 8c0-4.42-3.58-8-8-8z" clip-rule="evenodd"></path>
            </svg>
          </a>
          <a id="linkedinLink" href="#" target="_blank" class="text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-gray-50">
            <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11.5 19h-3.5v-11h3.5v11zm-1.75-12.721c-.961 0-1.75-.826-1.75-1.753s.789-1.753 1.75-1.753 1.75.826 1.75 1.753-.789 1.753-1.75 1.753zm13.75 12.721h-3.5v-6.326c0-1.766-.569-2.213-1.579-2.213-.88 0-1.579.626-1.579 1.558v6.981h-3.5v-11h3.5v1.545c.421-.776 1.206-1.895 3.153-1.895 2.158 0 3.926 1.606 3.926 4.996v6.329z"/>
            </svg>
          </a>
        </div>
      </div>
    </div>

    <!-- PESTAÑAS -->
    <div class="flex gap-2 mb-6">
      <button class="px-4 py-2 bg-indigo-600 text-white rounded-xl">My posts</button>
    </div>

    <!-- PUBLICACIONES -->
    <div id="postsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    <!--Notificaciones-->
    <div id="notificationContainer"></div>
  </div>

  <!-- Script para el tema -->
  <script>
    const btn = document.getElementById('darkToggle');
    const root = document.documentElement;

    function updateIcon() {
      btn.textContent = root.classList.contains('dark') ? '☀️' : '🌙';
    }
    updateIcon();

    btn.addEventListener('click', () => {
      root.classList.toggle('dark');
      localStorage.setItem('theme', root.classList.contains('dark') ? 'dark' : 'light');
      updateIcon();
    });
  </script>
  <script type="module" src="../js/show_profile.js"></script>
</body>
</html>
