<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderSpace â€” Admin Dashboard</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
    </script>

    <!-- Theme initialization -->
    <script>
        (() => {
            const theme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (theme === 'dark' || (!theme && prefersDark)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</head>

<body class="h-screen overflow-hidden bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 hidden" id="appBody">
    <!-- Loader Tailwind -->
    <div id="adminLoader" class="fixed inset-0 z-50 flex items-center justify-center bg-white dark:bg-gray-900 bg-opacity-80">
      <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-indigo-600 border-b-4 border-purple-600"></div>
      <span class="ml-6 text-xl font-bold text-indigo-600 dark:text-purple-400">Loading...</span>
    </div>

    <!-- NAVIGATION HEADER -->
    <header
        class="sticky top-0 z-50 border-b border-gray-200/70 dark:border-gray-800/70 bg-white/80 dark:bg-gray-900/80 backdrop-blur">
        <nav class="mx-auto max-w-full px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <!-- Logo & Title -->
            <div class="flex items-center gap-4">
                <a href="#"
                    class="text-2xl font-bold tracking-tight hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors">
                    CoderSpace
                </a>
                <div class="hidden sm:flex items-center gap-2">
                    <div class="w-1 h-6 bg-gradient-to-b from-indigo-500 to-purple-600 rounded-full"></div>
                    <span
                        class="text-lg font-semibold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                        Admin Dashboard
                    </span>
                </div>
            </div>

            <!-- User & Controls -->
            <div class="flex items-center gap-3">
                <div
                    class="hidden sm:flex items-center gap-2 px-3 py-1.5 rounded-xl bg-gradient-to-r from-indigo-50 to-purple-50 dark:from-indigo-950 dark:to-purple-950 border border-indigo-200 dark:border-indigo-800">
                    <div class="h-8 w-8 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600"></div>
                    <span class="text-sm font-medium">Admin</span>
                </div>

                <button id="darkToggle"
                    class="px-3 py-2 rounded-xl text-sm font-medium border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 hover:bg-gray-100 dark:hover:bg-gray-800 transition-all"
                    aria-label="Toggle dark mode">
                    ðŸŒ™
                </button>
            </div>
        </nav>
    </header>

    <div class="flex h-[calc(100vh-4rem)]">
        <!-- SIDEBAR FIJO -->
        <aside
            class="fixed top-16 left-0 h-[calc(100vh-4rem)] w-64 bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 flex flex-col">
            <div id="cont_sidebar"></div>

            <!-- Navigation Menu -->
            <nav class="flex-1 px-4 py-6 overflow-y-auto">
                <ul class="space-y-2">
                    <li>
                        <button id="postsBtn" onclick="window.location.href='./admin_post.html'"
                            class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left hover:bg-indigo-50 dark:hover:bg-indigo-950 hover:text-indigo-600 dark:hover:text-indigo-400 transition-all group bg-indigo-50 dark:bg-indigo-950 text-indigo-600 dark:text-indigo-400">
                            <svg class="h-5 w-5 transition-colors" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <span class="font-medium">Posts</span>
                        </button>
                    </li>
                    <li>
                        <button id="usersBtn" onclick="window.location.href='./admin_user.html'"
                            class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left hover:bg-indigo-50 dark:hover:bg-indigo-950 hover:text-indigo-600 dark:hover:text-indigo-400 transition-all group">
                            <svg class="h-5 w-5 transition-colors" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />
                            </svg>
                            <span class="font-medium">Users</span>
                        </button>
                    </li>
                </ul>
            </nav>

            <!-- Logout Button -->
            <div class="p-4 border-t border-gray-200 dark:border-gray-800">
                <button id="logoutBtn" onclick="window.location.href='./login.html'"
                    class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left hover:bg-red-50 dark:hover:bg-red-950 hover:text-red-600 dark:hover:text-red-400 transition-all group">
                    <svg class="h-5 w-5 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span class="font-medium">Log out</span>
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT: altura completa, sin scroll propio; solo scrollea la tabla -->
        <main class="flex-1 ml-64 h-full p-6 flex flex-col overflow-hidden">
            <!-- Encabezado de pÃ¡gina (no scrollea) -->
            <div class="mb-8 flex-shrink-0">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 id="pageTitle" class="text-3xl font-bold text-gray-900 dark:text-white">Posts</h1>
                        <p id="pageSubtitle" class="text-gray-600 dark:text-gray-400 mt-1">Manage all post of the
                            platform</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <!-- Search -->
                        <div class="relative">
                            <input type="text" id="searchInput" placeholder="Buscar..."
                                class="pl-10 pr-4 py-2 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all w-64">
                            <svg class="absolute left-3 top-2.5 h-4 w-4 text-gray-400" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <div id="Dashboard" class="flex-shrink-0"></div>

            <!-- Contenedor que toma el espacio restante y SOLO Ã©l permite scroll vertical -->
            <div class="flex-1 min-h-0">
                <div
                    class="bg-white dark:bg-gray-900 rounded-2xl border border-gray-200 dark:border-gray-800 h-full overflow-hidden">
                    <!-- Scroll solo aquÃ­ -->
                    <div class="h-full overflow-y-auto">
                        <div class="overflow-x-auto">
                            <table class="w-full" id="dataTable">
                                <thead id="postsTableHead" class="bg-gray-50 dark:bg-gray-800/50">
                                    <tr>
                                        <th
                                            class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                            Id_post</th>
                                        <th
                                            class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                            User</th>
                                        <th
                                            class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                            Title</th>
                                        <th
                                            class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                            Date</th>
                                        <th
                                            class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                            Likes</th>
                                        <th
                                            class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                            Comments</th>
                                        <th
                                            class="px-6 py-4 text-right text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                            Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody" class="divide-y divide-gray-200 dark:divide-gray-800"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal ConfirmaciÃ³n Eliminar -->
    <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-xl p-6 w-96">
            <h2 class="text-lg font-semibold mb-4 text-gray-800 dark:text-gray-200">
                Confirm deletion
            </h2>
            <p class="text-gray-600 dark:text-gray-400 mb-6">
                Are you sure you want to delete this post?
            </p>
            <div class="flex justify-end gap-3">
                <button id="cancelDelete"
                    class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
                    Cancel
                </button>
                <button id="confirmDelete"
                    class="px-4 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white transition">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Modal EliminaciÃ³n Exitosa -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-xl p-6 w-96">
            <h2 class="text-lg font-semibold mb-4 text-gray-800 dark:text-gray-200">
                Successful removal
            </h2>
            <p class="text-gray-600 dark:text-gray-400 mb-6">
                The post was successfully deleted.
            </p>
            <div class="flex justify-end">
                <button id="closeSuccessModal"
                    class="px-4 py-2 rounded-lg bg-blue-500 hover:bg-blue-600 text-white transition">
                    Accept
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/admin_post.js"></script>
    <script type="module" src="../js/admin_dashboard_post.js"></script>

</body>

</html>
